<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pikmin Bloom</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

	<link rel="icon" href="images/Red.jpg" type="image/jpg" />

	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="container my-5" id="app">
		<div class="card">
			<div class="card-header">
			</div>
			<div class="card-body">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
							type="button" role="tab" aria-controls="home" aria-selected="true">User 1</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
							role="tab" aria-controls="profile" aria-selected="false">User 2</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
							role="tab" aria-controls="contact" aria-selected="false">User 3</button>
					</li>
				</ul>

				<div class="tab-content" id="myTabContent">

					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<div class=" table-responsive-md">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th class="text-center">Type</th>
										<th class="text-center">Pikmin</th>
										<th class="text-center">Total</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="(location, i) in Data.User1" :key="location.locationName">
										<td>
											<div class="pik-type d-flex justify-content-center align-items-center">
												<p>{{ location.locationName }}</p>
											</div>
										</td>
										<td>
											<div class="pik-img d-flex justify-content-center align-items-center">
												<img class="mx-1" :class="{'not-own': item.noHave}" :src="'images/'+item.img+'.jpg'"
													:alt="item.img" v-for="(item, j) in location.Pikmins" :key="item.img"
													@click="changeImgColor('User1', i, j)" width="60" style="border-radius: 5px;" />
											</div>
										</td>
										<td>
											<div class="pik-total d-flex justify-content-center align-items-center">
												<p>{{ location.total }}</p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
						<div class=" table-responsive-md">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th class="text-center">Type</th>
										<th class="text-center">Pikmin</th>
										<th class="text-center">Total</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="(location, i) in Data.User2" :key="location.locationName">
										<td>
											<div class="pik-type d-flex justify-content-center align-items-center">
												<p>{{ location.locationName }}</p>
											</div>
										</td>
										<td>
											<div class="pik-img d-flex justify-content-center align-items-center">
												<img class="mx-1" :class="{'not-own': item.noHave}" :src="'images/'+item.img+'.jpg'"
													:alt="item.img" v-for="(item, j) in location.Pikmins" :key="item.img"
													@click="changeImgColor('User2', i, j)" width="60" style="border-radius: 5px;" />
											</div>
										</td>
										<td>
											<div class="pik-total d-flex justify-content-center align-items-center">
												<p>{{ location.total }}</p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
						<div class=" table-responsive-md">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th class="text-center">Type</th>
										<th class="text-center">Pikmin</th>
										<th class="text-center">Total</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="(location, i) in Data.User3" :key="location.locationName">
										<td>
											<div class="pik-type d-flex justify-content-center align-items-center">
												<p>{{ location.locationName }}</p>
											</div>
										</td>
										<td>
											<div class="pik-img d-flex justify-content-center align-items-center">
												<img class="mx-1" :class="{'not-own': item.noHave}" :src="'images/'+item.img+'.jpg'"
													:alt="item.img" v-for="(item, j) in location.Pikmins" :key="item.img"
													@click="changeImgColor('User3', i, j)" width="60" style="border-radius: 5px;" />
											</div>
										</td>
										<td>
											<div class="pik-total d-flex justify-content-center align-items-center">
												<p>{{ location.total }}</p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="text-white position-fixed end-0 top-0 pe-1">ver 1.0</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- fontawesome -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
	<!-- vue -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.global.prod.min.js"></script>

	<script src="js/index.js"></script>
</body>

</html>
