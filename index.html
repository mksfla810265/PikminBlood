<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pikmin Bloom</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

	<link rel="icon" href="images/Red.jpg" type="image/jpg" />

	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="container my-5" id="app">
		<div class="card">
			<div class="card-header">
			</div>
			<div class="card-body">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
							type="button" role="tab" aria-controls="home" aria-selected="true">User 1</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
							role="tab" aria-controls="profile" aria-selected="false">User 2</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
							role="tab" aria-controls="contact" aria-selected="false">User 3</button>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<div class=" table-responsive-md">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th class="text-center">Type</th>
										<th class="text-center">Pikmin</th>
										<th class="text-center">Total</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<div class="pik-type d-flex justify-content-center align-items-center">
												<p>餐廳 Restaurant</p>
											</div>
										</td>
										<td>
											<div class="pik-img d-flex justify-content-center align-items-center">
												<img class="mx-1" :class="isHave" :src="'images/'+item.img+'.jpg'" :alt="item.img" width="60" v-for="(item, i) in PikminArr" />

												<!-- <img class="mx-1 not-own" src="images/Red.jpg" alt="Red" width="60">
												<img class="mx-1" src="images/Yellow.jpg" alt="Yellow" width="60">
												<img class="mx-1" src="images/Blue.jpg" alt="Blue" width="60">
												<img class="mx-1" src="images/White.jpg" alt="White" width="60">
												<img class="mx-1 not-own" src="images/Purple.jpg" alt="Purple" width="60">
												<img class="mx-1" src="images/Pink.jpg" alt="Pink" width="60">
												<img class="mx-1 not-own" src="images/Gray.jpg" alt="Gray" width="60"> -->
											</div>
										</td>
										<td>
											<div class="pik-total d-flex justify-content-center align-items-center">
												<p>0</p>
											</div>
										</td>
									</tr>
									<tr>
										<td>
											<div class="pik-type d-flex justify-content-center align-items-center">
												<p>咖啡廳 Café</p>
											</div>
										</td>
										<td>
											<div class="pik-img d-flex justify-content-center align-items-center">
												<img class="mx-1" src="images/Red.jpg" alt="Red" width="60">
												<img class="mx-1 not-own" src="images/Yellow.jpg" alt="Yellow" width="60">
												<img class="mx-1 not-own" src="images/Blue.jpg" alt="Blue" width="60">
												<img class="mx-1" src="images/White.jpg" alt="White" width="60">
												<img class="mx-1" src="images/Purple.jpg" alt="Purple" width="60">
												<img class="mx-1 not-own" src="images/Pink.jpg" alt="Pink" width="60">
												<img class="mx-1" src="images/Gray.jpg" alt="Gray" width="60">
											</div>
										</td>
										<td>
											<div class="pik-total d-flex justify-content-center align-items-center">
												<p>0</p>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
				</div>
			</div>
		</div>
		<div class="text-white position-fixed end-0 top-0 pe-1">ver 1.0</div>
	</div>

	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- fontawesome -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
	<!-- vue -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.global.prod.min.js"></script>

	<script src="js/index.js"></script>
</body>

</html>
